<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funding</title>
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="box">
    <div class="funding">
      <div class="funding-progress">
        <div class="progress-label">$167 still needed for this project</div>
        <div class="progress-bar"></div>
      </div>
      <div class="funding-cta">
        <div class="cta-text-remaining">
          <p>
            <span class="highlight">Only 3 days left</span> to fund this project.
          </p>
        </div>
        <div class="cta-text-main">
          <p>Join the 42 other donors who have already supported this project. Every dollar helps.</p>
        </div>
        <div class="cta-form">
          <div class="form-input">
            <span class="input-adornment">$</span>
            <input class="input-field" type="number" name="amount" value="50"/>
          </div>
          <button class="btn btn-cta">Give Now</button>
        </div>
        <div class="cta-link">
          <a href="">Why give $50?</a>
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="btn btn-primary">Save for later</button>
      <button class="btn btn-primary">Tell your friends</button>
    </div>
  </div>
</body>
</html>
