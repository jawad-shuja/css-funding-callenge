<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funding</title>
  <link href="./stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="box">
    <div class="campaign">
      <div id="funding" class="mb-1" data-total="300" data-funded="100" data-days="3" data-contributors="42">
        <div class="progress-label">
          <div class="progress-label-text">
            <strong class="progress-remaining"></strong> still needed for this project
          </div>
          <div class="progress-label-arrow"></div>
        </div>
        <div class="funding-cta">
          <div class="progress-bar"></div>
          <div class="cta-content-wrapper">
            <div class="cta-text-remaining mb-1">
              <p>
                <span class="highlight">Only <span class="days-remaining"></span> days left</span> to fund this project.
              </p>
            </div>
            <div class="cta-text-main mb-1">
              <p>Join the <span class="cta-contributors"></span> other donors who have already supported this project. Every dollar helps.</p>
            </div>
            <div class="cta-form-wrapper mb-2">
              <form class="cta-form">
                <div class="form-input">
                  <input type="number" name="amount" value="50"/>
                  <span class="input-adornment">$</span>
                </div>
                <button class="btn-cta">Give Now</button>
              </form>
            </div>
            <div class="cta-link">
              <a href="#">Why give $50?</a>
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <button class="btn btn-primary">Save for later</button>
        <button class="btn btn-primary">Tell your friends</button>
      </div>
    </div>
    <div class="celebration hidden">
      <strong>Thanks!</strong>
      <p>The goal has been acheived.</p>
    </div>
  </div>
  <script src="./javascripts/scripts.js"></script>
</body>
</html>
